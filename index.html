<html lang="en">
    <head>

          .health-bar {

            height: 20px;

            overflow: hidden;
          }
          
          .health-bar-inner {
            width: 100%;
            height: 100%;

        <button class="button" onclick="decreaseHealth()">Attack Monster!</button>
